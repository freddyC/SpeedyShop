<div class='item-padder'></div>
{{#each this}}
    <div class="id-cont clickable-item block-item{{#if isOdd}} odd-item{{else}} even-item{{/if}}" id="{{id}}-item">
        <div class="block-item-container">
            <img class="item-img" src="{{img}}">
            <div class="item-specs">
                <div class='item-spec-name'>{{name}}</div>
                <div>{{price}}</div>
                <div><img src="img/ratings/{{rating}}.png"></div>
                <button class='add-to-cart'>Add to Cart</button>
            </div>
            <div class="item-desc">{{desc}}</div>
        </div>
    </div>
{{/each}}
<div class='item-padder'></div>
