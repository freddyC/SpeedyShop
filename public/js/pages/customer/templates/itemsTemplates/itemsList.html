<div class="items-module">
    {{#each this}}
        <div class="clickable-item">
            <div><img class="item-img" src="{{img}}"></div>
            <div>{{name}}</div>
            <div>{{desc}}</div>
            <div>{{price}}</div>
            <div><img src="img/ratings/{{rating}}.png"></div>
        </div>
    {{/each}}
</div>
