<div>

        <div>
            {{#each smlImg}}
                <div><img class="smlImg" src="{{this}}"></div>
            {{/each}}
        </div>
    </div>
    <div class="rightSide">

        <input type="text"></input>
        <button>Add to Cart</button>

    </div>

</div>
