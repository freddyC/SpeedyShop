<div class="itemsBox">
    {{#each this}}
        <div class="anItem">
            <img class="itemPic" src="{{img}}">
            <div class="itemStats">
                <div class="itemName">{{name}}</div>
                <div class="itemPrice">{{price}}</div>
                <div class="itemDesc">{{desc}}</div>
            </div>
        </div>
    {{/each}}
</div>
