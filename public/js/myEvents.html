<style>
.myEvent {
    display: inline-block;
    padding: 10px;
    box-shadow: 0 0 20px 2px #333;
}
</style>

<div class="eventsBox">
    {{#each this}}
        <div class="myEvent" style="background-color:{{color}};">
            <div class="eventName">name: {{name}}</div>
            <div class="eventTime">time: {{time}}</div>
        </div>
    {{/each}}
</div>
